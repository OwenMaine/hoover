<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Hoover Restaurants, LLC</title>
    
    <meta name="description" content="Get in touch with Hoover Restaurants, LLC. We look forward to partnering with you.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.0/dist/cdn.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-soft-gray">

    <header class="fixed top-0 left-0 w-full z-50 header-subpage">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold tracking-wider" style="font-family: var(--font-heading);">HOOVER</a>
            <div class="hidden lg:flex items-center space-x-8">
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="products.html" class="nav-link">Products</a>
                
                <a href="contact.html" class="nav-link active">Contact</a>
            </div>
            <a href="contact.html" class="hidden lg:inline-block btn btn-outline">Request Access</a>
            </nav>
    </header>

    <main>
        <div class="contact-page-bg">
            <div class="contact-card">
                <div class="p-8 md:p-12">
                    <h2 class="text-3xl md:text-4xl font-bold text-primary-navy" style="font-family: var(--font-heading);">Get in Touch</h2>
                    <p class="text-gray-600 mt-2 mb-8">Have a question or want to request access? Fill out the form below.</p>
                    
                    <form action="#" method="POST" class="space-y-6">
                        <div>
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" id="name" name="name" class="form-input" required>
                        </div>
                        <div>
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" id="email" name="email" class="form-input" required>
                        </div>
                        <div>
                            <label for="business_type" class="form-label">Business Type</label>
                            <select id="business_type" name="business_type" class="form-input">
                                <option>Restaurant</option>
                                <option>Catering Professional</option>
                                <option>Institution (School, Hospital, etc.)</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <div>
                            <label for="message" class="form-label">Message</label>
                            <textarea id="message" name="message" rows="4" class="form-input" required></textarea>
                        </div>
                        <div>
                            <button type="submit" class="w-full btn btn-primary mt-2">Send Message</button>
                        </div>
                    </form>
                </div>

                <div class="map-container">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3307.747511475899!2d-84.144952684786!3d34.00002398062058!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88f595886c12e887%3A0x6c429111a9f55502!2s4030%20Johns%20Creek%20Pkwy%2C%20Suwanee%2C%20GA%2030024%2C%20USA!5e0!3m2!1sen!2sng!4v1672877695331!5m2!1sen!2sng" 
                        width="100%" 
                        height="100%" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy" 
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                    <div class="map-overlay-info">
                        <h4 class="font-bold text-white">Hoover Restaurants, LLC</h4>
                        <p class="text-sm text-contrast-cream">4030 Johns Creek Pkwy, Suwanee, GA 30024</p>
                        <div class="flex space-x-4 text-xl mt-4">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    </body>
</html>
